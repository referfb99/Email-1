<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store Email in Local Storage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Store Email Address</h1>
  <form id="emailForm">
    <label for="email">Enter Your Email Address:</label>
    <input type="email" id="email" placeholder="example@domain.com" required>
    <button type="submit">Save Email</button>
  </form>
  <p id="message" style="color: green;"></p>

  <script>
    document.getElementById("emailForm").addEventListener("submit", function(e) {
      e.preventDefault(); // Prevent form submission

      // Get the email address from the input
      const email = document.getElementById("email").value;

      // Validate the email address
      if (email && /\S+@\S+\.\S+/.test(email)) {
        // Store the email in local storage
        localStorage.setItem("userEmail", email);

        // Display a success message
        document.getElementById("message").textContent = "Email saved successfully!";
      } else {
        alert("Please enter a valid email address.");
      }
    });
  </script>
</body>
</html>
