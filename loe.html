<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paystack Payment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form, .status {
      max-width: 400px;
      margin: 0 auto;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .status {
      padding: 15px;
      margin-top: 20px;
      border-radius: 5px;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <h1>Paystack Payment</h1>
  <form id="paymentForm">
    <label for="amount">Enter Amount (in Naira):</label>
    <input type="number" id="amount" placeholder="Amount" required>
    <button type="submit">Pay Now</button>
  </form>

  <div id="status" class="status" style="display: none;"></div>

  <script>
    // Event listener for form submission
    document.getElementById("paymentForm").addEventListener("submit", function (e) {
      e.preventDefault(); // Prevent form submission

      const amount = document.getElementById("amount").value; // Get the entered amount
      const email = localStorage.getItem("userEmail"); // Retrieve the user's email from local storage

      if (!amount || amount <= 0) {
        alert("Please enter a valid amount.");
        return;
      }

      if (!email) {
        alert("No email found. Please save your email in local storage.");
        return;
      }

      // Convert amount to kobo (Paystack uses the smallest currency unit)
      const amountInKobo = amount * 1;

      // Your Paystack payment link
      const paystackLink = "https://paystack.com/pay/600otei-pq";
});
      
  </script>
</body>
</html>
